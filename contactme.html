<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/Contact me.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="grid">
    <!--------------------------------------------------------------Header--------------------------------------------------------------------->
    <header>
        <nav class="flex">
            <ul class="flex">
                <li class="back-white"><a href="index.html" class="flex"><img src="img/Home.svg" alt="Home page icon" class="icon"></a></li>
                <li class="back-white"><a href="repository.html" class="flex"><img src="img/Repository.svg" alt="Repository page icon" class="icon"></a></li>
                <li class="back-white"><a href="aboutme.html" class="flex"><img src="img/About me.svg" alt="About me page icon" class="icon"></a></li>
                <li class="selected"><a href="#" class="flex"><img src="img/Contact me.svg" alt="Contact me page icon" class="icon"></a></li>
            </ul>
        </nav>
    </header>
    <!--------------------------------------------------------------Main--------------------------------------------------------------------->
    <main>
        <section id="form" class="flex">
            <div>
                <h1>Send a message</h1>
            </div>
            <form action="" class="flex">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <!--------------------------------------------------------------Footer--------------------------------------------------------------------->
    <footer class="grid">
        <section id="home-repo" class="flex">
            <ul class="flex">
                <li class="flex"><img src="img/Home.svg" alt="Home page icon" class="icon"> <a href="index.html">Home</a></li>
                <li class="flex"><img src="img/Repository.svg" alt="Repository page icon" class="icon"> <a href="repository.html">Repository</a></li>
            </ul>
        </section>
        <section id="made" class="flex">
            <p>Made by Santiago</p>
        </section>
        <section id="me" class="flex">
            <ul class="flex">
                <li class="flex"><img src="img/About me.svg" alt="About me page icon" class="icon"> <a href="contactme.html">About me</a></li>
                <li class="flex"><img src="img/Contact me.svg" alt="Contact me page icon" class="icon"> <a href="#">Contact me</a></li>
            </ul>
        </section>
    </footer>
    <script src="js/repository.js"></script>
</body>
</html>
